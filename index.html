    <div class="navbar">
        <button onclick="showPage('home')">首页</button>

        <div class="home-title">操作记录</div>
        <div class="home-text">
            <ul id="record-list"></ul>
        </div>
        <button class="export-button" onclick="exportToExcel()">导出</button>
    </div>

    <script>
        let records = [];

        function showPage(pageId) {
            const pages = document.querySelectorAll('.content');
            pages.forEach(page => {
                if (page.id === pageId) {
                    page.classList.remove('hidden');
                } else {
                    page.classList.add('hidden');
                }
            });
        }
    
        function showCard() {
           const card = document.getElementById('card1-content');
           card.style.visibility = 'visible';
           card.classList.add('show');
           logAction('卡片1测试开始');
        }

        function hideCard() {
            const card = document.getElementById('card1-content');
            card.classList.remove('show');
            card.style.visibility = 'hidden';
            logAction('卡片1测试结束');
        }

        function showCard2() {
           const card = document.getElementById('card2-content');
           card.style.visibility = 'visible';
           card.classList.add('show');
           logAction('卡片2测试开始');
        }

        function hideCard2() {
            const card = document.getElementById('card2-content');
            card.classList.remove('show');
            card.style.visibility = 'hidden';
            logAction('卡片2测试结束');
        }

        function showPopup(overlayId) {
            document.getElementById(overlayId).style.display = 'flex';
            logAction(`${overlayId} 弹窗测试开始`);
        }

        function hidePopup(overlayId) {
            document.getElementById(overlayId).style.display = 'none';
            logAction(`${overlayId} 弹窗测试结束`);
        }

        function logAction(action) {
            const time = new Date().toLocaleString();
            const logEntry = document.createElement('li');
            logEntry.textContent = `${time} - ${action}`;
            document.getElementById('record-list').appendChild(logEntry);
        }

        function exportToExcel() {
            const wb = XLSX.utils.book_new();
            const ws = XLSX.utils.aoa_to_sheet([["操作记录"]]);
            const records = Array.from(document.getElementById('record-list').children).map(li => [li.textContent]);
            XLSX.utils.sheet_add_aoa(ws, records, {origin: -1});
            XLSX.utils.book_append_sheet(wb, ws, "记录");
            XLSX.writeFile(wb, "操作记录.xlsx");
        }

        // 默认显示首页
        showPage('home');
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
